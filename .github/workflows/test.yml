name: Test

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ibiqlik/action-yamllint@v3
      - uses: ludeeus/action-shellcheck@master
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: update
      - run: git status
      - run: echo "Updated axe-core to v${{ steps.update.outputs.version }} from ${{ steps.update.outputs.previous_version }}"
